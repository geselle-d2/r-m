

<app-navigation></app-navigation>
<div class="main-body" *ngIf="fetchedData">
    <div class="button-container">
        <div class="button" *ngIf="fetchedData.info.prev" [routerLink]="[]" [queryParams]="{page:prevPage}">prev</div>
        <div class="button" *ngIf="fetchedData.info.next" [routerLink]="[]" [queryParams]="{page:nextPage}">next</div>
    </div>
    <ul class="element-list">
        <li class="element" *ngFor="let element of fetchedData.results" (click)="openCharPortrait(element.id)">{{element.id}}. {{element.name}}</li>
    </ul>
</div>
